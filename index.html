<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>match3athon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style_sheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>    
    <!-- This is the old JS file from first hackathon by Chris and Shane-->
    <script src="main.js"></script>
    <!-- This is Soy's .js file. Rebuilding with class Constructors -->
    <!-- <script src="index.js"></script> -->
</head>
<body class="game_area">  
    <!--header-->
    <header class="col-sm-12 col-md-12 col-lg-12">
        <img src="img/gem-tile-1.svg" class="header_img med-lg" />
        <h1 class="game_title ">Jewel Tiles</h1>
        <img src="img/gem-tile2.svg" class="header_img med-lg" />
        <!--Mobile Timer column-->
        <div class="xs-sm timer_column">
            <img class="normal_time_bar" src="img/timer-bar.svg" />
            <img class="normal_timer" src="img/timer.svg" />
        </div>
    </header> 
    <!--Desktop stats column-->
    <div class="stats_bar med-lg col-sm-5 col-md-2 col-lg-2">
        <div class="best-score">
                <h3>Score</h3>
                <span id="score_value"></span><br>
                <h3>Personal Best</h3>
                <span id="personal_best_value"></span><br>
        </div>
        <br>
        <div class="stat-reset">
                <h3>Stats</h3>
                <span id="stats_value"></span><br>
                <h3>Reset</h3>
                <div class="game_reset_button"></div><br>
        </div>
    </div>
    <!--Jewel Tiles column-->
    <div class="grid-div col-sm-12 col-md-8 col-lg-8">
        <div class="game_grid_container col-sm-12 col-md-12 col-lg-11 col-lg-offset-1"></div>
    </div>
    <!--Desktop Timer column-->
    <div class="timer_column med-lg col-sm-5 col-md-2 col-lg-2">
        <img class="normal_time_bar" src="img/timer-bar.svg" />
        <img class="normal_timer" src="img/timer.svg" />
    </div>
    <!--Mobile stats column-->
    <div class="xs-sm col-sm-12">
        <div class="stats_bar col-sm-6">
            <div class="best-score">
                <h3>Score</h3>
                <span id="score_value"></span>
                <h3>Personal Best</h3>
                <span id="personal_best_value"></span>
            </div>
            <div class="stat-reset">
                <h3>Stats</h3>
                <span id="stats_value"></span>
                <h3>Reset</h3>
                <div class="game_reset_button"></div>
            </div>
        </div>
    </div>
</body>
</html>
