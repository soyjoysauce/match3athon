<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>match3athon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style_sheet.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body>
    <!--Game Area-->
    <div class="game_area row">
        <!--header-->
        <header class="col s12 m12 l12">
            <img src="img/gem-tile-1.svg" class="header_img" />
            <h1 class="game_title">Jewel Tiles</h1>
            <img src="img/gem-tile2.svg" class="header_img" />
        </header>
        <!--stats column-->
        <div class="stats_bar hide-on-small-only col s5 m2 l2">
            <div class="value score">
                <p>Score</p>
                <span id="score_value"></span>
            </div>
            <div class="value personal_best">
                <p>Personal Best</p>
                <span id="personal_best_value"></span>
            </div>
            <div class="value personal_best">
                <p>Stats</p>
                <span id="stats_value"></span>
            </div>
            <div class="game_reset">
                <p>Reset</p>
                <button class="game_reset_button"></button>
            </div>
        </div>
        <!--grid tiles column-->
        <div class="game_grid_container col s12 m8 l8"></div>
        <!--timer column-->
        <div class="timer_column col s5 m2 l2">
            <img class="normal_time_bar" src="img/timer-bar.svg" />
            <img class="normal_timer" src="img/timer.svg" />
        </div>
    </div>
</body>

</html>
