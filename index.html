<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>match3athon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style_sheet.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body class="col-lg-12">
    <!--Game Area-->
    <div class="game_area">
        <!--header-->
        <header class="">
            <img src="img/gem-tile-1.svg" class="header_img" />
            <p class="game_title">Jewel Tiles</p>
            <img src="img/gem-tile2.svg" class="header_img" />
        </header>
        <!--stats column-->
        <div class="stats_bar">
            <div class="value score" id="score_value">
                <p>Score</p>
            </div>
            <div class="value personal_best" id="personal_best_value">
                <p>Personal Best</p>
            </div>
            <div class="value personal_best" id="stats_value">
                <p>Stats</p>
            </div>
            <div class="game_reset">
                <p id="reset">reset</p>
                <button class="game_reset_button"></button>
            </div>
        </div>
        <!--grid tiles column-->
        <div class="game_grid_container"></div>
        <!--timer column-->
        <div class="timer_column">
            <img class="normal_timer" src="img/timer.svg" />
            <img class="normal_time_bar" src="img/timer-bar.svg" />
        </div>
    </div>
</body>

</html>
